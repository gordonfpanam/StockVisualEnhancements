@Kopernicus:FOR[StockVisualEnhancements]:NEEDS[!SVT]
{
	useOnDemand = True
	useManualMemoryManagement = true
	@Body[Jool]
	{	
		Rings:NEEDS[scatterer]
		{
			Ring
			{
				angle = 2
				outerRadius = 2250
				innerRadius = 1250
				texture = StockVisualEnhancements/Textures/Jool_ring.dds
				color = 0.8,0.8,0.8,1
				lockRotation = true
				unlit = false
				useNewShader = true
				penumbraMultipler = 10.0
			}
		}
		Rings:NEEDS[!scatterer]
		{
			Ring
			{
				angle = 2
				outerRadius = 2250
				innerRadius = 1250
				texture = StockVisualEnhancements/Textures/Jool_ring.dds
				color = 0.8,0.8,0.8,1
				lockRotation = true
				unlit = true
				useNewShader = false
				penumbraMultipler = 10.0
			}
		}
	}
}
@Kopernicus:AFTER[StockVisualEnhancements]:NEEDS[scatterer]
{
	@Body[Sun]
	{
		%ScaledVersion
		{
			%Light
			{
				%sunLensFlareColor = 0,0,0,0
			}
		}
	}
}